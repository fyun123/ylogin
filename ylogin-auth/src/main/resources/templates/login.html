<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">


</head>
<body>

<div class="ui middle aligned" style="max-width: 30em !important;padding-top: 15em !important;padding-bottom: 15em !important;margin: auto !important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        登录
                        <h5 style="color: red" >
                            [[${errors!=null?(#maps.containsKey(errors,'msg')?errors.msg:''):#strings.isEmpty(session.msg)?'':session.msg}]]
                        </h5>
                    </div>
                </h2>
                <form class="ui large form" action="#" method="post" th:action="@{/login} ">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="loginAccount" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">登录</button>
                        <input type="hidden" th:name="redirectURL" th:value="${param.redirectURL}">
                    </div>
                    <div class="si_out">
                        <a th:href="'https://api.weibo.com/oauth2/authorize?client_id=App_Id&response_type=code&redirect_uri=http://auth.ylogin.com/oauth2.0/weibo/success&state='+${param.redirectURL}">
                            <img th:width="50px" th:height="18px" src="/static/login/JD_img/weibo.png" />
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.ui.form').form({
        fields : {
            username : {
                identifier : 'username',
                rules : [{
                    type : 'empty',
                    prompt : '请输入用户名'
                }]
            },
            password : {
                identifier : 'password',
                rules : [{
                    type : 'empty',
                    prompt : '请输入密码'
                }]
            }
        }
    });
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });


</script>
</body>
</html>
